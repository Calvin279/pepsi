<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Horas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Control de Horas</h1>
        
        <form id="registroForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="rango" placeholder="Rango" required>
            <input type="date" id="fecha" required>
            <input type="time" id="horaEntrada" required>
            <input type="time" id="horaSalida" required>
            <button type="submit">Registrar</button>
        </form>

        <div class="search-container">
            <input type="text" id="buscador" placeholder="Buscar por nombre...">
        </div>

        <div class="tables-container">
            <h2>Registros Diarios</h2>
            <button id="limpiarRegistros">Limpiar Registros</button>
            <table id="registrosTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Rango</th>
                        <th>Fecha</th>
                        <th>Entrada</th>
                        <th>Salida</th>
                        <th>Tiempo Total</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h2>Resumen Semanal</h2>
            <table id="resumenSemanal">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Horas Totales</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="resumen-container">
                <div class="cumplieron">
                    <h3>Cumplieron Meta Semanal (28h+)</h3>
                    <table id="tablaCumplieron">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Horas Totales</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="no-cumplieron">
                    <h3>No Cumplieron Meta Semanal</h3>
                    <table id="tablaNoCumplieron">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Horas Totales</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
